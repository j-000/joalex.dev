<app-tag></app-tag>
<div class="row m-0">
  <div class="col text-center p-0">
    <img
      src="../../../assets/prog.svg"
      alt="Programmer SVG"
      width="85%"
      style="max-width: 500px; margin-top: 100px"
    />
    <h1 class="mt-5">
      <span class="bg-dark text-white pl-3 pr-3">Joao Oliveira</span>
    </h1>
    <h3>
      <span class="wordshine">{{ word }}</span> Developer
    </h3>
  </div>
</div>

<div>
  <app-card *ngFor="let card of cards" [card]="card"></app-card>
</div>

<div class="jumbotron text-center">
  <h2><span class="badge badge-success">New</span> Projects</h2>
  <img
    class="mt-3"
    src="../../../assets/ipt.png"
    alt="Programer svg image"
    width="100%"
  />
  <div class="col-md-6 m-auto">
    <p class="mt-4">I like to teach English to adults.</p>
    <p>
      So I built an app that helps me
      <span class="wordshine">schedule classes</span>,
      <span class="wordshine">manage payments</span> and
      <span class="wordshine">communicate with</span> my students.
    </p>
  </div>
  <a
    class="btn btn-info btn-lg"
    href="https://ingles.joalex.dev"
    target="_blank"
    >Ingl√©s Para Todos</a
  >
</div>
