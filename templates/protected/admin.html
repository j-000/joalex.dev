{% extends "layout.html" %}

{% block head %}
<title>joalex.dev | Python Developer | Full-Stack Developer | Freelancer | Admin </title>
{% endblock %}

{% block body %}
<h1>Admin</h1>

<table class="table">
  <thead>
    <tr>
      <td>Id</td>
      <td>Datetime</td>
      <td>Email</td>
      <td>Message</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    {% for msg in messages %}
    <tr>
      <td>{{msg.id}}</td>
      <td>{{msg.timestamp}}</td>
      <td>{{msg.email}}</td>
      <td>{{msg.text}}</td>
      <td>
        <form action="/admin" method="post">
          <input type="hidden" name="message_id" value="{{ msg.id }}" id="M{{ msg.id }}">
          <input type="submit" value="Delete" name="delete" id="delete">
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
